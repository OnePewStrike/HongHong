<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://kit.fontawesome.com/426c14851d.js" crossorigin="anonymous"></script>
</head>
<body>
  
  <!-- Post Pop-Up Section  -->
  <section class="pstp-container">
    <form action="#">
      <div class="header">
        <h2>Post Your Content</h2>
        <label for="click" class="fas fa-times"></label>
      </div>

      <div class="content-row">
        <h3>Confession Title</h3>
        <textarea required="required"></textarea>
      </div>
      </div>
      <div class="content-row">
        <h3>Confession Message</h3>
        <textarea required="required"></textarea>
      </div>
      <label for="click" class="close-btn">Submit Post</label>
    </form>
    
  </section>
</body>
</html>
